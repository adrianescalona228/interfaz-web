<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="/static/css/global/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <header>
        <h1>Lista de clientes</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Razón Social</th>
                    <th>RIF</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody>
                {% for item in clientes %}
                <tr>
                    <td onclick="sortTable(0)">{{ item['nombre_cliente'] }}</td>
                    <td onclick="sortTable(1)">{{ item['razon_social'] }}</td>
                    <td onclick="sortTable(2)">{{ item['rif_cedula'] }}</td>
                    <td onclick="sortTable(3)">{{ item['direccion'] }}</td>
                    <td onclick="sortTable(4)">{{ item['telefono'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <footer>
        <span>Representaciones EG</span>
    </footer>
</body>
</html>
