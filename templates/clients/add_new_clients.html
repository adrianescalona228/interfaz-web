<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Client</title>
    <link rel="stylesheet" href="/static/css/global/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <header>
        <a href="{{ url_for('clients.clients') }}" class="btn-flecha"><i class="fas fa-arrow-left"></i></a>
        <h1 class="titulo_principal">Add Clients</h1>
    </header>
    <main>
        <section>
            <form id="client-form" autocomplete="off">
                <label for="name">Name:</label>
                <input type="text" id="client_name" name="client_name" required><br><br>

                <label for="business_name">Business Name:</label>
                <input type="text" id="legal_name" name="legal_name" required><br><br>

                <label for="tax_id">Tax ID:</label>
                <input type="text" id="tax_id" name="tax_id" required><br><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br><br>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required><br><br>

                <input type="submit" id="add_client" value="Add Client">
            </form>
        </section>
    </main>
    <footer>
        <span>EG Representations</span>
    </footer>
    <script src="{{ url_for('static', filename='js/clients/add_new_clients.js') }}"></script>
</body>
</html>
