<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Credit Management</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="/static/css/global/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header>
        <a href="{{ url_for('clients.clients') }}" class="btn-flecha"><i class="fas fa-arrow-left"></i></a>
        <h1>Credit Management</h1>
    </header>
    <main class="main-content">
        <!-- Payment Form -->
        <section class="form-container">
            <form id="payment-form" autocomplete="off">
                <label for="client">Client:</label>
                <input type="text" id="client" name="client" required />
                
                <label for="amount">Payment Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" required />
                
                <label for="date">Payment Date:</label>
                <input type="date" id="date" name="date" required />
                
                <div class="buttons-container">
                    <button type="submit">Register Payment</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <span>Representaciones EG</span>
    </footer>
    <script src="{{ url_for('static', filename='js/clientes/registrar_abono.js') }}"></script>
</body>
</html>
