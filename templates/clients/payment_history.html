<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="/static/css/global/style.css" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Payment History</title>
</head>
<body>
    <header>
        <a href="{{ url_for('clients.clients') }}" class="btn-back"><i class="fas fa-arrow-left"></i></a>
        <h1>Payment History</h1>
    </header>
    <main>
        <section class="container">
            <input type="text" id="payment-search" placeholder="Search by client..." />
            <section class="table-container">
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th><strong>Client:</strong></th>
                            <th><strong>Date:</strong></th>
                            <th><strong>Amount:</strong></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for payment in payments | reverse %}
                        <tr class="table-row-body-debts">
                            <td class="client-name">{{ payment.client_name }}</td>
                            <td>{{ payment.date }}</td>
                            <td>{{ payment.amount }}</td>
                            <td>
                                <button
                                    class="delete-payment"
                                    title="Delete payment"
                                    data-payment-id="{{ payment.id }}"
                                >
                                    &#x2716;
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </section>
        </section>
    </main>
    <footer>
        <span>EG Representations</span>
    </footer>
    <script src="{{ url_for('static', filename='js/clients/payment_history.js') }}"></script>
</body>
</html>
