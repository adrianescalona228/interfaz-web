<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Debts</title>
    <link rel="stylesheet" href="/static/css/global/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <header>
        <a href="{{ url_for('clients.clients') }}" class="btn-back"><i class="fas fa-arrow-left"></i></a>
        <h1 id="click-catcher">Client Debts</h1>
    </header>
    <main>
        <h1>Total Debt:</h1>
        <span id="total_debt_value" class="total_debt_value">$0.00</span>
        <section class="container">
            <input type="text" id="debt-search" placeholder="Search client..." />
            <section class="table-container">
                <table class="debt-table">
                    <thead>
                        <tr>
                            <th>Client</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for debt in debts %}
                            <tr class="debt-table-row" data-name="{{ debt['client_name'] }}">
                                <td class="td client">{{ debt['client_name'] }}</td>
                                <td class="td amount editable">{{ debt['amount_due'] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </section>
        </section>
    </main>
    <footer>
        <span>Representaciones EG</span>
    </footer>
    <script src="{{ url_for('static', filename='js/clients/view_debts.js') }}"></script>
</body>
</html>
