<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficas</title>
    <link rel="stylesheet" href="/static/css/global/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/global/style.css">
</head>
<body>
    <header>
        <a href="/" class="btn-flecha"><i class="fas fa-arrow-left"></i></a>
        <h1>Gráficas de Ventas</h1>
    </header>
    <main>
        <!-- Input para seleccionar el rango de días -->
        <label for="rango">Seleccionar rango de días:</label>
        <input type="number" id="rango" name="rango" min="1" value="14" />

        <!-- Dropdown para seleccionar una categoría -->
        <select id="categoria" name="categoria">
            <option value="">Todas las categorías</option>
            <option value="BANDAS">BANDAS</option>
            <option value="BLOQUES">BLOQUES</option>
            <option value="ROLLOS">ROLLOS</option>
            <option value="TAMBORES">TAMBORES</option>
            <option value="LAMINAS">LAMINAS</option>
            <option value="RESORTES">RESORTES</option>
            <option value="REMACHES">REMACHES</option>
            <option value="REFRIGERANTES">REFRIGERANTES</option>
            <option value="PEGAS">PEGAS</option>
            <option value="LUBRICANTES">LUBRICANTES</option>
            <option value="LIGA FRENO">LIGA FRENO</option>
            <option value="GRASAS">GRASAS</option>
            <option value="FILTROS">FILTROS</option>
            <option value="CILINDROS">CILINDROS</option>
            <option value="BOMBAS">BOMBAS</option>
            <option value="TACOS">TACOS</option>
            <option value="BALLESTA">BALLESTA</option>
        </select>

        <!-- Botón para obtener los datos y generar las gráficas -->
        <button onclick="obtenerDatos()">Filtrar</button>

        <!-- Contenedor para las gráficas -->
        <section class="graficas-contenedor">
            <!-- Gráfica de barras (productos vendidos) -->
            <h2>Productos Vendidos</h2>
            <canvas id="graficaVentasBarras" width="400" height="200"></canvas>

            <!-- Gráfica de líneas (ventas en el tiempo) -->
            <h2>Ventas a lo Largo del Tiempo</h2>
            <canvas id="graficaVentasLineas" width="400" height="200"></canvas>
        </section>
    </main>    
    <footer>
        <span>Representaciones EG</span>
    </footer>
    <script src="{{ url_for('static', filename='js/graficas/graficas.js') }}"></script>
</body>
</html>
