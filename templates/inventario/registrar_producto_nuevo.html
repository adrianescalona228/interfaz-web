<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar producto nuevo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="/static/css/global/style.css">
</head>
<body>
    <header>
        <h1 class="titulo_principal">Registrar producto nuevo</h1>
    </header>
    <main>
        <form id="producto-form">
            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" required><br><br>

            <label for="precio">Precio:</label>
            <input type="text" step="0.01" id="precio" name="precio" required><br><br>
        
            <label for="costo">Costo:</label>
            <input type="text" step="0.01" id="costo" name="costo" required><br><br>
        
            <label for="tipo_de_producto">Tipo de Producto:</label>
            <input type="text" id="tipo_de_producto" name="tipo_de_producto"><br><br>
        
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca"><br><br>
        
            <input type="submit" id="agregar_producto" value="Agregar Producto">
        </form>
    </main>
    <footer>
        <span>Representaciones EG</span>
    </footer>
    <script src="{{ url_for('static', filename='/js/inventario/agregar_producto_nuevo.js') }}"></script>
</body>
