<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Product</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="/static/css/global/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <a href="{{ url_for('inventory.inventory') }}" class="btn-flecha"><i class="fas fa-arrow-left"></i></a>
        <h1 class="titulo_principal">Register New Product</h1>
    </header>
    <main>
        <form id="product-form" autocomplete="off">
            <label for="product">Product:</label>
            <input type="text" id="product" name="product" required><br><br>

            <label for="price">Price:</label>
            <input type="text" step="0.01" id="price" name="price" required><br><br>
        
            <label for="cost">Cost:</label>
            <input type="text" step="0.01" id="cost" name="cost" required><br><br>
        
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand"><br><br>
        
            <input type="submit" id="add_product" value="Add Product">
        </form>
    </main>
    <footer>
        <span>Representaciones EG</span>
    </footer>
    <script src="{{ url_for('static', filename='js/inventario/agregar_producto_nuevo.js') }}"></script>
</body>
</html>
