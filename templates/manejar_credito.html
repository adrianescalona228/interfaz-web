<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Crédito</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="{{ url_for('static', filename='autocomplete.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
    <div id="menu" class="menu-izquierdo">
        <h1>Manejo de creditos</h1>
        <a href="{{ url_for('index') }}">Menu principal</a>
        <a href="{{ url_for('sumar_stock.sumar_stock') }}">Sumar stock</a>
        <a href="{{ url_for('mostrar_inventario.mostrar_inventario') }}">Inventario</a>
        <a href="{{ url_for('historial_ventas.historial_ventas') }}">Historial de ventas</a>
        <a href="{{ url_for('nueva_venta.nueva_venta') }}">Nueva venta</a>
        
    </div>
    <div class="contenido-principal">
        <h1 class="titulo_principal">Manejar creditos</h1>
        <button id="toggle-button">Toggle Menú</button>
        <!-- Formulario de Abono -->
        <div class="form-container">
            <h2>Registrar Abono</h2>
            <form id="form_abono" action="{{ url_for('manejar_credito.registrar_abono') }}" method="POST">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" name="cliente" required>
                
                <label for="monto">Monto del Abono:</label>
                <input type="number" id="monto" name="monto" step="0.01" required>
                
                <label for="fecha">Fecha del Abono:</label>
                <input type="date" id="fecha" name="fecha" required>
                
                <input type="submit" value="Registrar Abono">
            </form>
        </div>
        
        <!-- Botones de Acción -->
        <div class="botones-acciones">
            <a href="{{ url_for('manejar_credito.deudas') }}"  class="btn">Ver Deudas de Clientes</a>
            <a href="/manejar_credito/facturas_vencidas" class="btn">Ver Facturas Vencidas</a>
        </div>
        
        <!-- Contenedores para resultados -->
        <div id="resultados-deudas" class="resultados-container">
            <h2>Deudas de Clientes</h2>
            <!-- Aquí se mostrará la información de las deudas -->
        </div>

        <div id="resultados-facturas" class="resultados-container">
            <h2>Facturas Vencidas</h2>
            <!-- Aquí se mostrarán las facturas vencidas -->
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='menu.js') }}"></script>
    <script src="{{ url_for('static', filename='manejar_credito.js') }}"></script>
    <script src="{{ url_for('static', filename='autocomplete.js') }}"></script>
</body>
</html>
