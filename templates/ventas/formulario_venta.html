<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Registro de Venta</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="{{ url_for('static', filename='autocomplete.js') }}"></script>
        <link rel="stylesheet" href="/static//css/global/style.css">
    </head>
    <body>
        <header>
            <h1>Ventas</h1>
        </header>
        <main>
            <form>
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" name="cliente" required><br><br>
                
                <label for="numero_venta">NÃºmero de Venta:</label>
                <input type="text" id="numero_venta" name="numero_venta" required><br><br>
                <span id="mensaje_error_venta" style="color: red;"></span>

                
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required><br><br>

                <label for="producto">Producto:</label>
                <input type="text" id="producto" name="producto" required>

                <table id="tabla_venta">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio Unitario</th>
                            <th>Total por Producto</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>    
                    <tfoot>

                    </tfoot>
                </table>
                <tr>
                    <td colspan="4" style="text-align: right;"><strong>Total Venta:</strong></td>
                    <td><span id="valor_total_venta" class="valor_total_venta">$0.00</span></td>
                    <td></td>
                </tr>
                <input type="submit" id="procesar_venta" value="Registrar Venta" formnovalidate>
                <button type="button" id="vaciar_carrito">Vaciar Carrito</button>
            </form>
            <script src="{{ url_for('static', filename='registro_venta.js') }}"></script>
            <script src="{{ url_for('static', filename='menu.js') }}"></script>

            <button id="reset_button_id" class="reset_button_id" type="button">Reset</button>
        </main>
        <footer>
            <span>Representaciones EG</span>
        </footer>
    </body>
</html>
